<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="lower">
            <div class="first-row row">
                <button class="AC" >AC</button>
                <button class="op">()</button>
                <button class="op">%</button>
                <button class="op">/</button>
            </div>
           
            <div class="second-row row">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="op">X</button>
            </div>
            
            <div class="third-row row">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="op">-</button>
            </div>
            
            <div class="fourth-row row">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="op">+</button>
            </div>
            
            <div class="fifth-row row">
                <button class="num">0</button>
                <button class="num">.</button>
                <button id="equal-to" class="op">=</button>
            </div>
            
        </div>
    </div>
    <footer>
        <p>Made by <a href="https://instagram.com/s4xthhhhh" target="_blank">SSD</a> & <a href="https://instagram.com/tj33_00" target="_blank">TJ</a> With ü§ç</p>
    </footer>
</body>
</html>
