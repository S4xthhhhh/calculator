<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="display">
        <input type="text" name="display">
      </div>
        <div class="lower">
            <div class="first-row row">
                <button class="AC" onclick="document.getElementsByName('display')[0].value ='' ">AC</button>
                <button class="DEL" onclick="document.getElementsByName('display')[0].value = document.getElementsByName('display')[0].value.toString().slice(0,-1)">DEL</button>
                <button class="op" onclick="document.getElementsByName('display')[0].value += '%'">%</button>
                <button class="op" onclick="document.getElementsByName('display')[0].value += '/'">/</button>
            </div>
           
            <div class="second-row row">
                <button class="num" onclick="document.getElementsByName('display')[0].value += '7'">7</button>
                <button class="num" onclick="document.getElementsByName('display')[0].value += '8'">8</button>
                <button class="num" onclick="document.getElementsByName('display')[0].value += '9'">9</button>
                <button class="op" onclick="document.getElementsByName('display')[0].value += '*'">*</button>
            </div>
            
            <div class="third-row row">
                <button class="num" onclick="document.getElementsByName('display')[0].value += '4'">4</button>
                <button class="num" onclick="document.getElementsByName('display')[0].value += '5'">5</button>
                <button class="num" onclick="document.getElementsByName('display')[0].value += '6'">6</button>
                <button class="op" onclick="document.getElementsByName('display')[0].value += '-'">-</button>
            </div>
            
            <div class="fourth-row row">
                <button class="num" onclick="document.getElementsByName('display')[0].value += '1'">1</button>
                <button class="num" onclick="document.getElementsByName('display')[0].value += '2'">2</button>
                <button class="num" onclick="document.getElementsByName('display')[0].value += '3'">3</button>
                <button class="op" onclick="document.getElementsByName('display')[0].value += '+'">+</button>
            </div>
            
            <div class="fifth-row row">
                <button class="num" onclick="document.getElementsByName('display')[0].value += '0'">0</button>
                <button class="num" onclick="document.getElementsByName('display')[0].value += '.'">.</button>
                <button id="equal-to" class="op" onclick="document.getElementsByName('display')[0].value = eval(document.getElementsByName('display')[0].value)">=</button>
            </div>
            
        </div>
    </div>
    <footer>
        <p>Made by <a href="https://instagram.com/s4xthhhhh" target="_blank">SSD</a> & <a href="https://instagram.com/tj33_00" target="_blank">TJ</a> With ü§ç</p>
    </footer>
</body>
</html>
